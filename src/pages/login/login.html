<ion-header >
  <ion-navbar  color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="userLoginFormGroup" (ngSubmit)="login()">
    <ion-list>
      <ion-item>  
        <ion-label floating>User Name</ion-label>  
        <ion-input type="email"  formControlName="email"></ion-input>  
      </ion-item>
      <span *ngIf="userLoginFormGroup.controls.email.hasError('pattern') && userLoginFormGroup.get('email').touched" class="alert alert-danger">Enter a valid email</span>
      <span *ngIf="userLoginFormGroup.controls.email.hasError('required') && userLoginFormGroup.get('email').touched" class="alert alert-danger">Email is required</span>
      <!-- <span *ngIf="userLoginFormGroup.controls.userName.hasError('minlegth') && userLoginFormGroup.get('userName').touched" class="alert alert-danger">Weak password</span> -->
      <ion-item>  
        <ion-label floating>Password</ion-label>  
        <ion-input  type="password"   formControlName="password"></ion-input> 
      </ion-item>
      <!-- <ion-item 
      *ngIf="!userLoginFormGroup.controls.password.valid 
       && (userLoginFormGroup.controls.password.dirty
       ||userLoginFormGroup.controls.password.touched)">
          <p>Please enter a valid password.</p>
      </ion-item> -->
      <span *ngIf="userLoginFormGroup.controls.password.hasError('pattern') && userLoginFormGroup.get('password').touched" class="alert alert-danger">Enter a valid password</span>
      <span *ngIf="userLoginFormGroup.controls.password.hasError('required') && userLoginFormGroup.get('password').touched" class="alert alert-danger">Password is required</span>
      <span *ngIf="userLoginFormGroup.controls.password.hasError('minlength') && userLoginFormGroup.get('password').touched" class="alert alert-danger">Password must be atleast {{passwordMinlegth}} character</span>
     
    </ion-list>

    <div>

      <button ion-button [disabled]="!userLoginFormGroup.valid" block>Sign In</button>

    </div>

  </form>

  <div padding>

    <!-- <button ion-button block >Sign Up</button> -->

    <!-- <!-- <button ion-button clear small style="float: left" (click)="goToRegistrationPage()">Sign Up</button>
 -->
    <button ion-button block color="light"  (click)="goToRegistrationPage()">Sign Up</button> 

    <!-- <p style="text-align: center"><span ion-text color="dark" (click)="goToRegistrationPage()" >Sign Up</span>&nbsp;&nbsp;|&nbsp;&nbsp;

    <span ion-text color="dark">Forgot password?</span></p> -->

  </div>

</ion-content>
